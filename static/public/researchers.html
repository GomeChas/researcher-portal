        <h3>Add New Researcher</h3>
        <form action="" method="get">
            <fieldset>
                <section>
                    <label for="FirstName">First Name:</label>
                    <input type="text" id="FirstName" name="FirstName" required
                        minlength="2" maxlength="50" size="10">
                </section>
                <section>
                    <label for="LastName">Last Name:</label>
                    <input type="text" id="LastName" name="LastName" required
                        minlength="2" maxlength="50" size="10">
                </section>
            </fieldset>
            <fieldset>
                <legend>Acive credentials?</legend>
                    <div>
                        <input type="radio" id="yes" name="Credential" value=TRUE
                            checked>
                        <label for="yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="no" name="Credential" value=FALSE>
                        <label for="no">No</label>
                    </div>
            </fieldset>
            <div>  
                <input type="submit" value="Add new researcher">
            </div>
        </form>
