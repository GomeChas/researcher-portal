    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Active Credential</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nelson</td>
                        <td>Morales</td>
                        <td>TRUE</td>
                    </tr>
                    <tr>
                        <td>Ted</td>
                        <td>Terry</td>
                        <td>TRUE</td>
                    </tr>
                    <tr>
                        <td>Jamie</td>
                        <td>Garrett</td>
                        <td>TRUE</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <form action="" method="get">
            <section>
                <label for="f_name">First Name:</label>

                <input type="text" id="f_name" name="f_name" required
        minlength="2" maxlength="50" size="10">
            </section>
            <section>
                <label for="l_name">Last Name:</label>

                <input type="text" id="l_name" name="l_name" required
        minlength="2" maxlength="50" size="10">
            </section>
            <section>
                <fieldset>
                    <legend>Does the researcher have an acive credential?</legend>
                
                    <div>
                    <input type="radio" id="yes" name="credential" value=TRUE
                            checked>
                    <label for="yes">Yes</label>
                    </div>
                
                    <div>
                    <input type="radio" id="no" name="credential" value=FALSE>
                    <label for="no">No</label>
                    </div>
            </section>
            <div>
                <input type="submit" value="Add new researcher">
            </div>
        </form>
    </body>
